# Set the namespace for the deplyment at the global level to propagate to the child charts.
namespace: {}

global:
  namespace: "${ namespace }"
  prefix: sentence
  registry: registry.gitlab.com/sentence-app/
  registryTag: latest
  message: "Region:-uksouth"
  siteenv: siteenv
  sitename: azure-aks-site

adjectives: 
  enabled: true
  registryTag: v1
  # set either 'serviceType: NodePort' or 'serviceType: ClusterIP'
  serviceType: ClusterIP

animals:
  enabled: true
  registryTag: v1
  # set either 'serviceType: NodePort' or 'serviceType: ClusterIP'
  serviceType: ClusterIP

backgrounds:
  enabled: true
  registryTag: v1
  # set either 'serviceType: NodePort' or 'serviceType: ClusterIP'
  serviceType: ClusterIP

colors:
  enabled: false
  registryTag: v1
  # set either 'serviceType: NodePort' or 'serviceType: ClusterIP'
  serviceType: ClusterIP

frontend:
  enabled: true
  registryTag: v3
  # set either 'serviceType: NodePort' or 'serviceType: ClusterIP'
  serviceType: ClusterIP

generator:
  enabled: true
  registryTag: v3
  # set either 'serviceType: NodePort' or 'serviceType: ClusterIP'
  serviceType: ClusterIP

locations:
  enabled: true
  registryTag: v1
  # set either 'serviceType: NodePort' or 'serviceType: ClusterIP'
  serviceType: ClusterIP